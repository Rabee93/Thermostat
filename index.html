<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>

<h1 id="temperature">Thermostat</h1>
<section>
  <h1>Current temperature: <span id="current-temperature">20</span></h1>
  <select id="current-city">
    <option value="london">London</option>
    <option value="new york">New York</option>
    <option value="paris">Paris</option>
    <option value="tokyo">Tokyo</option>
  </select>
</section>
<h1 id="power-saving">on</h1>
<p>
  <button id="up">up</button>
  <button id="down">down</button>
  <button id="on">power mode on</button>
  <button id="off">power mode off</button>
  <button id="reset">reset power</button>

</p>
<script src="src/thermostat.js"></script>
<script src="interface.js"></script>



</body>
</html>
